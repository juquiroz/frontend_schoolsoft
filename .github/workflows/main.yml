name: Flutter Web CI/CD

on:
  push:
    branches:
      - master  # El flujo de trabajo se ejecutará en cada push a la rama principal
  pull_request:
    branches:
      - master  # También se ejecutará en cada pull request hacia la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Build web app
      run: flutter build web --release --base-href="/frontend_schoolsoft/"

    - name: Upload to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --exact-timestamps --delete
        source_dir: /build/web  # Especifica el directorio de origen
        dest_dir: '/'          # Especifica el directorio de destino en el bucket
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}